{% extends "progress_confirmation/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-10">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">ログイン</h2>

        {% if form.errors %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm">
            社員IDまたはパスワードが正しくありません。
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- 社員ID -->
        <div>
            <label for="employee_id" class="block text-gray-600 mb-1">社員ID</label>
            <input
            type="text"
            name="employee_id"
            id="employee_id"
            placeholder="例：E00123"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
            />
        </div>

        <!-- パスワード -->
        <div>
            <label for="password" class="block text-gray-600 mb-1">パスワード</label>
            <input
            type="password"
            name="password"
            id="password"
            placeholder="パスワードを入力"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
            />
        </div>

        <!-- ログインボタン -->
        <div>
            <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
            ログイン
            </button>
        </div>
        </form>

        <!-- フッターリンク -->
        <p class="text-center text-sm text-gray-500 mt-6">
        &copy; 2025 生産管理システム
        </p>
    </div>
</div>
{% endblock %}
