{% extends "progress_confirmation/base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-10">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-2xl p-8">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">作業者登録</h2>

        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success' %}
            <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4">
            {{ message }}
            </div>
        {% else %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
            {{ message }}
            </div>
        {% endif %}
{% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- 社員ID -->
        <div>
            <label for="employee_id" class="block text-gray-600 mb-1 font-medium">社員ID</label>
            <input
            type="text"
            name="employee_id"
            id="employee_id"
            placeholder="例：E00123"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
            />
        </div>

        <!-- 名前 -->
        <div>
            <label for="name" class="block text-gray-600 mb-1 font-medium">氏名</label>
            <input
            type="text"
            name="name"
            id="name"
            placeholder="例：山田 太郎"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
            />
        </div>

        <!-- パスワード -->
        <div>
            <label for="password" class="block text-gray-600 mb-1 font-medium">パスワード</label>
            <input
            type="password"
            name="password"
            id="password"
            placeholder="ログイン用パスワード"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            required
            />
        </div>

        <!-- 入社日 -->
        <div>
            <label for="hire_date" class="block text-gray-600 mb-1 font-medium">入社日</label>
            <input
            type="date"
            name="hire_date"
            id="hire_date"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
        </div>

        <!-- 所属部署 -->
        <div>
            <label for="department" class="block text-gray-600 mb-1 font-medium">所属部署</label>
            <input
            type="text"
            name="department"
            id="department"
            placeholder="例：製造部"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
        </div>

        <!-- アクティブ状態 -->
        <div class="flex items-center">
            <input
            type="checkbox"
            name="is_active"
            id="is_active"
            class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-400 border-gray-300 rounded"
            checked
            />
            <label for="is_active" class="text-gray-700">有効（ログイン可能）</label>
        </div>

        <!-- 登録ボタン -->
        <div class="pt-4">
            <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
            登録する
            </button>
        </div>
        </form>

        <div class="text-center mt-6">
        <a href="{% url 'worker_list' %}" class="text-blue-600 hover:underline text-sm">
            ← 作業者一覧へ戻る
        </a>
        </div>
    </div>
</div>
{% endblock %}
